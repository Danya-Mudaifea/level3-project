apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: e2e-js-test-pipelinerun 
spec:
  pipelineRef:
    name: e2e-js-test-pipeline
  resources:
    - name: level3-project
      resourceRef:
        name: e2e-js-test-resource
  params:
    - name: imageUrl
      value: "danya97/e2e-test-js"
    - name: imageTag
      value: "latest"
    - name: IMAGE
      value: "danya97/e2e-test-js"
      
  serviceAccountName: danya-docker-hub
